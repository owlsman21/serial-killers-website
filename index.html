<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Killer True Crime Archives - Access Granted</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --neon-red: #ff3333;
            --dark-background: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-background);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            min-height: 100vh;
        }

        /* Neon Glow Effect for Text */
        .neon-text-main {
            text-shadow: 0 0 5px var(--neon-red), 0 0 10px var(--neon-red), 0 0 20px #ff0000, 0 0 40px #ff0000;
            font-size: clamp(3rem, 10vw, 7rem); /* Responsive font size */
            line-height: 0.8;
            font-weight: 900;
            margin-bottom: 20px;
            color: var(--neon-red);
            text-align: center;
            letter-spacing: 2px;
        }

        .neon-text-sub {
            text-shadow: 0 0 3px #fff, 0 0 5px var(--neon-red);
            color: #ffffff;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 1rem;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Grid for the main menu buttons */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        /* Neon Button Styling */
        .neon-button {
            border: 2px solid var(--neon-red);
            box-shadow: 0 0 5px var(--neon-red), 0 0 10px var(--neon-red);
            transition: all 0.3s ease;
            text-align: center;
            padding: 30px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            cursor: pointer;
        }

        .neon-button:hover {
            background-color: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red), 0 0 40px rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .neon-button i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--neon-red);
            text-shadow: 0 0 5px var(--neon-red);
        }

        /* Classified Access Form Box */
        .classified-box {
            border: 2px solid var(--neon-red);
            box-shadow: 0 0 8px var(--neon-red);
            background-color: rgba(50, 0, 0, 0.3);
            padding: 30px;
            margin-top: 50px;
            border-radius: 12px;
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .classified-box h2 {
            font-size: 1.5rem;
            color: var(--neon-red);
            text-shadow: 0 0 3px #ff0000;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .classified-box p {
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 51, 51, 0.5);
            border-radius: 6px;
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            border-color: var(--neon-red);
            box-shadow: 0 0 5px var(--neon-red);
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: var(--neon-red);
            color: white;
            border: none;
            border-radius: 6px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 5px var(--neon-red);
        }

        .submit-button:hover {
            background-color: #e60000;
            box-shadow: 0 0 10px #ff0000;
        }

        /* Data Terms Link Styling */
        .data-terms-link {
            color: var(--neon-red);
            text-decoration: underline;
            transition: color 0.2s;
        }

        .data-terms-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1 class="neon-text-main">Serial Killer<br>True Crime</h1>
    <p class="neon-text-sub">Access Granted: The Serial Killer Archives</p>

    <div class="menu-grid">
        <a href="case_directory.html" class="neon-button">
            <i class="fas fa-folder-open"></i>
            Case Directory & Files
        </a>
        <a href="video_documentaries.html" class="neon-button">
            <i class="fas fa-video"></i>
            Video Documentaries
        </a>
        <a href="killer_cinema.html" class="neon-button">
            <i class="fas fa-film"></i>
            Killer Cinema
        </a>
        <a href="quiz_archive.html" class="neon-button">
            <i class="fas fa-question-circle"></i>
            Quiz Archive
        </a>
        <a href="primary_documents.html" class="neon-button">
            <i class="fas fa-book"></i>
            Documents & Transcripts
        </a>
        <a href="statistical_data.html" class="neon-button">
            <i class="fas fa-chart-bar"></i>
            Statistical Data & Trends
        </a>
    </div>

    <!-- CLASSIFIED FILE ACCESS (FormSubmit Integration) -->
    <div class="classified-box">
        <h2 class="uppercase">Classified File Access</h2>
        <p>Receive immediate notifications on new case files and exclusive documents.</p>
        
        <!-- 
            FORM ACTION: Use the FormSubmit endpoint. 
            Replace 'YOUR_EMAIL_ADDRESS' with the email address where you want to receive submissions.
            Remember to replace 'YOUR_EMAIL_ADDRESS' below and submit the form once to activate it!
        -->
        <form action="https://formsubmit.co/gfmovies21@gmail.com" method="POST"> 
            
            <!-- Hidden Fields for FormSubmit Configuration -->
            <!-- The subject line for the email you receive -->
            <input type="hidden" name="_subject" value="NEW CLASSIFIED ACCESS REQUEST">
            <!-- Sends a confirmation email back to the agent (user) -->
            <input type="hidden" name="_autoresponse" value="Access Request Received: Your application for Level-5 clearance has been logged. You will receive updates as soon as new classified files are added to the archive.">
            <!-- Redirects the user to a thank you page (optional) -->
            <input type="hidden" name="_next" value="https://truecrime.zya.me/thank_you.html">

            <input 
                type="text" 
                name="Agent_Name" 
                placeholder="Agent Name (Optional)" 
                class="form-input" 
                aria-label="Agent Name"
            >
            
            <input 
                type="email" 
                name="Email" 
                placeholder="Secure Email Address" 
                class="form-input" 
                required 
                aria-label="Secure Email Address"
            >

            <div class="flex items-center justify-start text-sm mb-5 text-left">
                <!-- Checkbox is REQUIRED for submission to happen -->
                <input type="checkbox" id="clearance" name="Clearance_Confirmed" value="Yes" class="mr-2" required>
                <label for="clearance" class="text-white">
                    I confirm I have level-5 clearance and agree to the 
                    <a href="#" class="data-terms-link" onclick="alert('Data terms: Your email will only be used to send updates regarding new classified file releases and will not be shared with third parties.'); return false;">data terms.</a>
                </label>
            </div>

            <button type="submit" class="submit-button">Request Access</button>
        </form>
    </div>

</body>
</html>
