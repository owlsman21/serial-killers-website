<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The True Crime Archive | Case Files, Documentaries & Cinema</title>
    <meta name="description" content="Official entry point to the complete archive of serial killer case files, true crime documentaries, and exclusive audio content.">
    
    <!-- Fonts for thematic impact -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Base Styles for a Full-Screen, Thematic Look */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling on the landing page */
            font-family: 'Inter', sans-serif;
        }

        /* Full-Screen Background with Dark Overlay and effect */
        .landing-bg {
            /* Placeholder for a dramatic, grainy texture or dark crime scene image */
            background-image: url('https://placehold.co/1920x1080/0d0000/ff0000?text=CLASSIFIED+ARCHIVE+ENTRY');
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            position: relative;
            /* Subtle animation to suggest static/flicker */
            animation: flicker 10s infinite alternate; 
        }

        @keyframes flicker {
            0% { opacity: 1; }
            10% { opacity: 0.98; }
            50% { opacity: 1; }
            90% { opacity: 0.99; }
            100% { opacity: 1; }
        }

        /* Dark, Thematic Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.90); /* Heavier dark filter */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Main Title Styling */
        .main-title {
            font-family: 'Nosifer', cursive;
            color: #ff0000; /* Bright Red for maximum effect */
            font-size: 5rem; 
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.4);
            margin-bottom: 5px;
            letter-spacing: 8px;
            text-transform: uppercase;
        }
        
        /* Subheading Styling */
        .subtitle {
            font-family: 'Creepster', cursive;
            color: #aaa;
            font-size: 1.8rem;
            margin-bottom: 70px;
            letter-spacing: 3px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        /* Button Container Styling - FLEX WRAP for 3 columns on desktop, 1 on mobile */
        .button-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1200px;
        }
        
        /* Button Style - Designed to look like a 'DO NOT ENTER' sign */
        .archive-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #A00000; /* Darker red base */
            color: #fff;
            padding: 30px 20px; /* Reduced padding for 3 columns */
            border-radius: 6px;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
            width: 300px; /* Width for 3 columns on desktop */
            min-height: 160px;
            border: 4px solid #ff0000; /* Bright red border */
        }

        .archive-button:hover {
            background-color: #CC0000;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.8);
        }
        
        .archive-button i {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .archive-button span {
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-align: center;
        }
        
        /* Specific styling for the compound icon set */
        .compound-icon {
            position: relative;
            width: 4rem; /* Ensure enough space for two icons */
            height: 4rem;
            margin-bottom: 15px;
        }

        .compound-icon .fa-stack-2x { font-size: 3.5rem; }
        .compound-icon .fa-stack-1x { 
            font-size: 1.8rem; 
            top: 15px;
            left: -15px;
            color: #ff0000; /* Bright red for the video overlay */
            text-shadow: 0 0 5px black; /* Ensure it stands out over the file */
        }


        /* Responsive adjustments */
        @media (max-width: 960px) {
            .archive-button {
                width: 45vw; /* Two buttons per row on tablets */
            }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
                letter-spacing: 3px;
            }
            .subtitle {
                font-size: 1.4rem;
                margin-bottom: 50px;
            }
            .archive-button {
                width: 90vw; /* One button per row on mobile */
                min-height: 130px;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-bg">
        <div class="overlay">
            
            <h1 class="main-title">
                CRIME SCENE
            </h1>
            
            <p class="subtitle">
                Access Granted: The Serial Killer Archives
            </p>

            <div class="button-grid">
                
                <!-- 1. SERIAL KILLER CASE DIRECTORY (Text Files + Documentaries) -->
                <a href="cases-archive.html" class="archive-button">
                    <span class="compound-icon fa-stack fa-2x">
                        <!-- File Icon (background) -->
                        <i class="fas fa-file-archive fa-stack-2x text-gray-700"></i>
                        <!-- Video Icon (foreground/overlay) -->
                        <i class="fas fa-video fa-stack-1x" style="text-shadow: 1px 1px 2px #000;"></i>
                    </span>
                    <span>SERIAL KILLER CASE DIRECTORY</span>
                </a>

                <!-- 2. VIDEO DOCUMENTARIES & FILMS (Documentary Collection) -->
                <a href="video-documentaries.html" class="archive-button">
                    <i class="fas fa-video"></i>
                    <span>VIDEO DOCUMENTARIES</span>
                </a>
                
                <!-- 3. KILLER CINEMA (Feature Films) -->
                <a href="killer-cinema.html" class="archive-button">
                    <i class="fas fa-film"></i>
                    <span>KILLER CINEMA (FEATURE FILMS)</span>
                </a>
            </div>

            <!-- SECONDARY NAVIGATION SECTION (Audio) -->
            <div class="mt-8 pt-5 border-t border-gray-700 w-full max-w-lg flex justify-center flex-wrap gap-4">
                <a href="audio.html" 
                   class="bg-gray-800 text-yellow-400 px-6 py-2 rounded-full text-sm font-semibold hover:bg-gray-700 transition">
                    <i class="fas fa-headphones-alt mr-2"></i> Audio & Podcasts
                </a>
            </div>
            
            <!-- Footer/Credits -->
            <p class="text-sm text-gray-500 mt-10">Access Point 1 | Unauthorized Distribution Prohibited</p>
            
        </div>
    </div>
</body>
</html>
