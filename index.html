    function cleanEmbedId(embedId) {
      return embedId.split('?')[0];
    }

    function getEmbedUrl(source, embedId) {
      const cleanId = cleanEmbedId(embedId);
      if (source === "youtube") return `https://www.youtube.com/embed/${cleanId}`;
      if (source === "ok.ru") return `https://ok.ru/videoembed/${cleanId}`;
      return "";
    }

    function getVideoEmbed(source, embedId) {
      const url = getEmbedUrl(source, embedId);
      return `
        <iframe src="${url}" allowfullscreen frameborder="0"
          onerror="this.outerHTML='<div style=\\'color:#990000; padding:1em; background:#f8d7da; border-radius:6px;\\'>Video unavailable or broken link.</div>'">
        </iframe>
      `;
    }

    function getPosterHtml(posterUrl) {
      return `<img src="${posterUrl}" alt="Poster" style="width:100%; margin-top:1em; border-radius:6px;" />`;
    }

    function renderPage(page) {
      const grid = document.getElementById('caseGrid');
      grid.innerHTML = '';
      const start = (page - 1) * pageSize;
      const end = start + pageSize;
      const pageCases = cases.slice(start, end);

      pageCases.forEach((c, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${c.title}</h3>
          <p class="excerpt">${c.description}</p>
          <button class="read-toggle" onclick="openModal(${start + i})">Read More</button>
          ${getPosterHtml(c.posterUrl)}
          ${getVideoEmbed(c.source, c.embedId)}
          ${isAdmin ? `
            <div class="admin-controls">
              <button onclick="editCase(${start + i})">Edit</button>
              <button onclick="deleteCase(${start + i})">Delete</button>
            </div>
          ` : ''}
        `;
        grid.appendChild(card);
      });

      currentPage = page;
      renderPagination();
    }

    function openModal(index) {
      const modal = document.getElementById('caseModal');
      const content = document.getElementById('modalContent');
      const c = cases[index];
      content.innerHTML = `
        <h2>${c.title} (${c.year})</h2>
        <p>${c.description}</p>
        ${getPosterHtml(c.posterUrl)}
        ${getVideoEmbed(c.source, c.embedId)}
        <button class="close-btn" onclick="closeModal()">Close</button>
      `;
      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('caseModal').style.display = 'none';
    }

    function renderPagination() {
      const totalPages = Math.ceil(cases.length / pageSize);
      const container = document.getElementById('pagination');
      container.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.disabled = i === currentPage;
        btn.onclick = () => renderPage(i);
        container.appendChild(btn);
      }
    }

    function editCase(index) {
      alert(`Edit case: ${cases[index].title}`);
    }

    function deleteCase(index) {
      alert(`Delete case: ${cases[index].title}`);
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderPage(1);
    });
    
  </script>
