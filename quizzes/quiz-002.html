    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Shared Styles: Dark Theme */
        #quiz-image-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 1rem;
            overflow: hidden;
            /* Increased shadow for dark theme */
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5); 
            aspect-ratio: 1 / 1.25; 
            background-color: #1e293b;
        }
        #blurred-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Increased blur for mystery */
            filter: blur(20px); 
            transition: filter 0.5s ease-in-out;
            border-radius: 1rem;
            cursor: pointer;
        }
        #unblur-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            /* Crimson Red */
            background-color: #b91c1c; 
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #unblur-button:hover {
            background-color: #991b1b; /* Darker red on hover */
            transform: translate(-50%, -50%) scale(1.05);
        }
        .unblurred #blurred-image {
            /* This removes the blur effect on click */
            filter: blur(0);
        }
        .unblurred #unblur-button {
            display: none;
        }
    </style>
    <script>
        // Customizing Tailwind colors for a "True Crime" theme
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Dark text on the light card
                        primary: '#1e293b', 
                        // Crimson Red for accents (clue numbers, links)
                        secondary: '#b91c1c', 
                        // Darker Crimson Red for the main CTA button
                        tertiary: '#991b1b' 
                    }
                }
            }
        }
        
        // =========================================================================
        // === QUIZ CONFIGURATION: EDIT THIS SECTION FOR EACH NEW QUIZ FILE ===
        // =========================================================================
        const quizConfig = {
            // 1. The main title shown on the page (GENERIC)
            pageTitle: "Serial Killers Quiz: Guess The Killer", 
            
            // 2. The sub-heading shown below the title (CASE SPECIFIC)
            pageSubtitle: "This notorious subject terrorized **Southern California** in the mid-1980s, breaking into homes and committing random, brutal acts.",
        
            // 3. The full name of the answer/suspect (This is the spoiler that appears on UNBLUR)
            answerName: "Richard Ramirez (The Night Stalker)",
            
            // 4. The full URL to the Facebook/Social Media post where users will leave their answers
            socialPostUrl: 'https://www.facebook.com/groups/403207477513491/', 

            // 5. The list of clues (updated for The Night Stalker)
            clues: [
                "I terrorized **Southern California** in the mid-1980s, with no pattern to my victims, striking at random.",
                "The media dubbed me **'The Night Stalker'** because I often attacked sleeping victims at night in their homes.",
                "I was caught after a **civilian mob** beat me up when I tried to steal a car, and the public recognized my face from a recent mugshot released by the police.",
                "I was a self-proclaimed **Satanist**, and the number **666** was found written on the walls of one of my victim's homes."
            ]
        };
        // =========================================================================

        document.addEventListener('DOMContentLoaded', () => {
            // Setup DOM elements from config
            document.getElementById('main-title').textContent = quizConfig.pageTitle;
            document.getElementById('subtitle').textContent = quizConfig.pageSubtitle;
            
            const cluesList = document.getElementById('clues-list');
            cluesList.innerHTML = ''; // Clear existing list
            
            quizConfig.clues.forEach((clueText, index) => {
                const li = document.createElement('li');
                li.className = "flex items-start";
                // Using the secondary (crimson) color for the list number
                li.innerHTML = `
                    <span class="text-secondary font-extrabold text-2xl mr-3 mt-0.5">${index + 1}.</span>
                    <p class="flex-1">${clueText}</p>
                `;
                cluesList.appendChild(li);
            });
            
            // Image unblur logic
            const imageContainer = document.getElementById('quiz-image-container');
            const blurredImage = document.getElementById('blurred-image');
            const unblurButton = document.getElementById('unblur-button');
            
            // Fallback if the image URL is bad (this still runs even if the image src is set in HTML)
            blurredImage.onerror = () => {
                blurredImage.src = ''; // Clear failed src
                blurredImage.style.backgroundColor = '#94a3b8';
                blurredImage.alt = "Suspect Placeholder Image - Error loading URL.";
            };

            const unblur = () => {
                imageContainer.classList.add('unblurred');
                unblurButton.textContent = 'Answer: ' + quizConfig.answerName;
                unblurButton.disabled = true;
                // Change color on reveal to a positive green for contrast/completion
                unblurButton.classList.remove('bg-secondary', 'bg-tertiary');
                unblurButton.classList.add('bg-green-600', 'text-white', 'shadow-lg');
            }

            unblurButton.addEventListener('click', unblur);
            imageContainer.addEventListener('click', (event) => {
                if (!imageContainer.classList.contains('unblurred')) {
                    unblur();
                }
            });
            
            // Function for the CTA button
            document.getElementById('cta-button').addEventListener('click', () => {
                const socialPostUrl = quizConfig.socialPostUrl; 
                const messageBox = document.getElementById('message-box');
                
                if (socialPostUrl === 'YOUR_SOCIAL_POST_URL_HERE') {
                    messageBox.textContent = 'Error: Please update the socialPostUrl in the quiz config block!';
                    messageBox.classList.remove('hidden', 'opacity-0');
                    messageBox.classList.add('opacity-100');
                    setTimeout(() => messageBox.classList.add('hidden', 'opacity-0'), 5000);
                } else {
                    window.open(socialPostUrl, '_blank');
                }
            });
        });
    </script>
</head>
