<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use a generic title for the browser tab --><title>Serial Killers Quiz: Guess The Killer | True Crime Puzzles</title>
    
    <!-- IMPORTANT: Open Graph Tags for Social Sharing --><!-- These tags control how the link looks when shared on Facebook/Twitter. --><meta property="og:title" content="ðŸ¤¯ Serial Killers Quiz: Can You Guess The Killer? (Case 1)" />
    <meta property="og:description" content="Read the clues to identify the infamous killer who operated in Wichita, Kansas, known for sending taunting letters to the police." />
    
    <!-- ðŸ›‘ CRITICAL STEP: REPLACE THIS PLACEHOLDER URL ðŸ›‘ --><!-- This URL MUST point to your final, high-resolution OG image (1200x630px recommended) --><meta property="og:image" content="https://placehold.co/1200x630/0a0a0a/ff6b6b?text=DESIGN+YOUR+OWN+OG+IMAGE+HERE" />
    
    <!-- Update the URL below to match the live path for this specific quiz --><meta property="og:url" content="YOUR_LIVE_PAGE_URL_HERE/quizzes/quiz-001.html" />
    <meta property="og:site_name" content="True Crime Puzzles" />
    
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Shared Styles: Do not modify these for new quizzes */
        #quiz-image-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2); /* Increased shadow */
            aspect-ratio: 1 / 1.25; /* Changed aspect ratio for better portrait display */
            background-color: #1e293b;
        }
        #blurred-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* UPDATED: Increased blur from 8px to 20px */
            filter: blur(20px); 
            transition: filter 0.5s ease-in-out;
            border-radius: 1rem;
            cursor: pointer;
        }
        #unblur-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            background-color: #fca5a5;
            color: #7f1d1d;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 10;
        }
        #unblur-button:hover {
            background-color: #f87171;
            transform: translate(-50%, -50%) scale(1.05);
        }
        .unblurred #blurred-image {
            /* This removes the blur effect on click */
            filter: blur(0);
        }
        .unblurred #unblur-button {
            display: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1e293b',
                        secondary: '#fca5a5',
                        tertiary: '#4f46e5'
                    }
                }
            }
        }
        
        // =========================================================================
        // === QUIZ CONFIGURATION: EDIT THIS SECTION FOR EACH NEW QUIZ FILE ===
        // =========================================================================
        const quizConfig = {
            // 1. The main title shown on the page (GENERIC)
            pageTitle: "Serial Killers Quiz: Guess The Killer", 
            
            // 2. The sub-heading shown below the title (CASE SPECIFIC)
            pageSubtitle:  "This notorious subject operated in **Wichita, Kansas**, and was infamous for sending **taunting letters and packages** to the police and media.",
        
            // 3. The full name of the answer/suspect (This is the spoiler that appears on UNBLUR)
            answerName: "Dennis Rader (The BTK Killer)",
            
            // 4. The full URL to the Facebook/Social Media post where users will leave their answers
            socialPostUrl: 'YOUR_SOCIAL_POST_URL_HERE', // <-- REPLACE THIS PLACEHOLDER!

            // 5. The list of clues (updated for BTK)
            clues: [
                "I chose my victims based on opportunity and fantasy, often surveilling them before striking.",
                "My signature, which I gave myself, stands for **Bind, Torture, Kill**.",
                "I was apprehended in 2005, primarily because I got **too cocky** and sent a floppy disk to the police, which they traced back to my church computer.",
                "I was a long-time member and **President of my church council** and worked as a **compliance officer** for the city, leading a seemingly normal life."
            ]
        };
        // =========================================================================

        document.addEventListener('DOMContentLoaded', () => {
            // Setup DOM elements from config
            document.getElementById('main-title').textContent = quizConfig.pageTitle;
            document.getElementById('subtitle').textContent = quizConfig.pageSubtitle;
            
            const cluesList = document.getElementById('clues-list');
            cluesList.innerHTML = ''; // Clear existing list
            
            quizConfig.clues.forEach((clueText, index) => {
                const li = document.createElement('li');
                li.className = "flex items-start";
                li.innerHTML = `
                    <span class="text-secondary font-extrabold text-2xl mr-3 mt-0.5">${index + 1}.</span>
                    <p class="flex-1">${clueText}</p>
                `;
                cluesList.appendChild(li);
            });
            
            // Image unblur logic
            const imageContainer = document.getElementById('quiz-image-container');
            const blurredImage = document.getElementById('blurred-image');
            const unblurButton = document.getElementById('unblur-button');
            
            // Fallback if the image URL is bad (this still runs even if the image src is set in HTML)
            blurredImage.onerror = () => {
                blurredImage.src = ''; // Clear failed src
                blurredImage.style.backgroundColor = '#94a3b8';
                blurredImage.alt = "Suspect Placeholder Image - Error loading URL.";
            };

            const unblur = () => {
                imageContainer.classList.add('unblurred');
                unblurButton.textContent = 'Answer: ' + quizConfig.answerName;
                unblurButton.disabled = true;
                unblurButton.classList.remove('bg-secondary');
                unblurButton.classList.add('bg-green-300', 'text-green-800');
            }

            unblurButton.addEventListener('click', unblur);
            imageContainer.addEventListener('click', (event) => {
                if (!imageContainer.classList.contains('unblurred')) {
                    unblur();
                }
            });
            
            // Function for the CTA button
            document.getElementById('cta-button').addEventListener('click', () => {
                const socialPostUrl = quizConfig.socialPostUrl; 
                const messageBox = document.getElementById('message-box');
                
                if (socialPostUrl === 'YOUR_SOCIAL_POST_URL_HERE') {
                    messageBox.textContent = 'Error: Please update the socialPostUrl in the quiz config block!';
                    messageBox.classList.remove('hidden', 'opacity-0');
                    messageBox.classList.add('opacity-100');
                    setTimeout(() => messageBox.classList.add('hidden', 'opacity-0'), 5000);
                } else {
                    window.open(socialPostUrl, '_blank');
                }
            });
        });
    </script>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8 font-sans text-primary">

    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 md:p-10 border border-gray-100">

        <header class="text-center mb-8">
            <h1 id="main-title" class="text-4xl font-extrabold text-primary mb-2">Quiz Title</h1>
            <p id="subtitle" class="text-xl text-gray-500 font-medium">Quiz Subtitle</p>
        </header>

        <!-- Image Section: The correct relative path is set here --><div id="quiz-image-container" class="mb-8">
            <img id="blurred-image" 
                 src="../images/DennisRader.jpg" 
                 alt="Blurred image of the suspect"
                 class="w-full h-full object-cover">
            <button id="unblur-button">Unblur Face (SPOILER)</button>
        </div>
        
        <!-- Message Box for URL check --><div id="message-box" class="hidden text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 transition duration-300 opacity-0"></div>

        <!-- Clues Section --><div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
            <h2 class="text-2xl font-bold mb-4 text-primary border-b pb-2">The Clues</h2>
            
            <ul id="clues-list" class="space-y-4 text-lg text-gray-700 list-none pl-0">
                <!-- Clues are inserted here by JavaScript --></ul>
        </div>

        <div class="text-center mt-8">
            <p class="text-2xl font-bold text-primary">Think you know the answer?</p>
            <p class="text-gray-500 mb-6">Return to the original post on Facebook/Social Media to leave your guess!</p>
            
            <!-- Call to Action Button --><button id="cta-button" class="bg-tertiary hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Leave Your Guess & Discussion on the Original Post!
            </button>
            <p class="text-sm text-gray-400 mt-2">Opens in a new window.</p>
        </div>

    </div>

</body>
</html>
